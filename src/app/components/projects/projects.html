<div class="projects" id="work">
    <div class="title">
        <h2>My Work</h2>
    </div>
    <div class="project-list">
        @for (project of projects; track project; let index = $index) {
            <app-project-card
                [index]="index+1"
                [projectName]="project.projectName"
                [aboutProject]="project.aboutProject"
                [usedTechno]="project.usedTechno"
                [earnedSkills]="project.earnedSkills"
                [githubLink]="project.githubLink"
                [projectLink]="project.projectLink"
                [projectImage]="project.projectImage">
            >
            </app-project-card>
        }
       
    </div>
    <app-button class="next-section" navigateTo="#testimoni"> <img src="../../../../icons/arrow_right.png" alt="" srcset=""> </app-button>
</div>
